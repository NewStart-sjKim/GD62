<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>파이도우넛()</title>
<script type="text/javascript" 
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
<div style="width: 75%">
	<canvas id="canvas"></canvas>
</div>
<script type="text/javascript">
	let MONTHS = ['1월','2월','3월','4월','5월','6월','7월',
				  '8월','9월','10월','11월','12월'];
	let randomScalingFactor = function(){
		return Math.round(Math.random()*100) //0~100사이의 임의의 수
	}
	let config = { //그래프 데이터
			type : "pie", //doughnut
			data : {
				datasets : [{
					data : [
						randomScalingFactor(),randomScalingFactor(),
						randomScalingFactor(),randomScalingFactor(),
						randomScalingFactor(),randomScalingFactor(),
						randomScalingFactor(),randomScalingFactor(),
						randomScalingFactor(),randomScalingFactor(),
						randomScalingFactor(),randomScalingFactor()
					],
					backgroundColor : [
						'red','orange','yellow','green','blue',
						'#FFEEFE','#123456','pink','#12FFFF','#FFFFF56',
						'#FFFF00','#FF00FF'
						],
					label:'파이프(도넛) 그래프'
				}],
				labels:MONTHS
			},
			options:{
				responsive:true,
				legend:{ position: 'top'},
				title:{display:true, text: '파이(도넛) 그래프 연습'},
				animation: { animateScale: true, animateRotate: true}
			}
	}
	window.onload = function(){
		let ctx = document.getElementById('canvas').getContext("2d");
		new Chart(ctx,config);
	}
</script>
</body>
</html>
