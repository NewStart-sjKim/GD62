<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭된 h1 태그의 내용을 alert 창으로 출력하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
	
	/* submit 버튼에 click 이벤트 처리
//		$("input[type=submit]").click(function(){
		$("input:type=submit").click(function(){
			let name = $("#name").val()
			let pass = $("#password").val()
			alert("이름:"+name+"\n"+"비밀번호:"+pass)
			return false //기본 이벤트 취소
		})
		*/
		//submit 버튼 클릭시 form 객체에 submit 이벤트 발생.
		$("#myform").submit(function(event){
			let name = $("#name",this).val()
			let pass = $("#password",this).val()
			alert("이름:"+name+"\n"+"비밀번호:"+pass)
			//return false //기본 이벤트 취소
			event.preventDefault()
		})
	})
</script>
</head>
<body>
제출버튼이 클릭되면 입력된 이름과 비밀번호를 alert 창에 출력하기.<br>
<form id="myform">
	이름<input type="text" name="name" id="name"><br>
	비밀번호:<input type="password" name="password" id="password"><br>
		<input type="submit" value="제출">
</form>	
</body>
</html>
