<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 강제 발생</title>
<style type="text/css">
	
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").click(function(){
			$(this).html(function(i,item){
				return item+"★"
			}) 
		})
		setInterval(function(){
			//$("h1").first().trigger("click") // h1태그 중 첫번째 태그를 click 이벤트 발생
			$("h1").first().click() //click 함수 호출
		},1000)
	})
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
