<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>key event 예제</title>
<style type="text/css">
	
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		let num1 = $("h1").text(); // 100. h1의 내용
		/*
			keyup : key 이벤트 관련 함수
					key가 눌렸다가 올라올때 발생되는 이벤트 처리 함수
			keydown:key가 눌려질때 발생되는 이벤트 처리 함수
		*/
		$("textarea").keydown(function(){
			//$("textarea").val().length : 입력된 문자열의 길이
			//num2 : 100-입력된 길이.쓰기 가능한 문자갯수
			let num2 = num1 - $("textarea").val().length;
			$("#remainnum").html(num2);
			//음수:100개 문자이상 쓰여진 갯수
				if(num2 < 0) $("h1").css("color","red"); //음수는 빨강색으로 표시
				else		 $("h1").css("color","black"); //양수는 검정색으로 표시
		})
	})
</script>
</head>
<body>
<p>글쓰기</p>
	<h1 id="remainnum">100</h1>
<textarea rows="10" cols="70"></textarea>
</body>
</html>
