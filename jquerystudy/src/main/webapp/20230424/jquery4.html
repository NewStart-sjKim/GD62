<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치 관련 선택자</title>
<script 
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(function(){
			//tr 짝수인덱스의 배경색은 파랑색, 글자색 흰색으로 설정
			//tr 홀수인덱스의 배경색은 초록색, 글자색 노랑색으로 설정
			$("tr:even").css({"background":"blue","color":"white"})
			$("tr:odd").css({"background":"green","color":"yellow"})
			//첫번째 tr태그의 배경색은 노랑색, 글자색은 검정색으로 설정
			$("tr:first").css({"background":"yellow","color":"black"})
		})
	</script>
</head>
<body>
	<table border="1">
		<tr>
			<th>이름</th>
			<th>혈액형</th>
			<th>지역</th>
		</tr>
		<tr>
			<th>홍길동</th>
			<th>O형</th>
			<th>서울</th>
		</tr>
		<tr>
			<th>이몽룡</th>
			<th>A형</th>
			<th>남원</th>
		</tr>	
		<tr>
			<th>김삿갓</th>
			<th>AB형</th>
			<th>하남</th>
		</tr>
		<tr>
			<th>임꺽정</th>
			<th>B형</th>
			<th>강릉</th>
		</tr>
	</table>
</body>
</html>
