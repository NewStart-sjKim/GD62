	<script type="text/javascript">
	//$(document).ready : window.onload=function() ...
	// => 페이지의 준비 완료되면. 이벤트
		//$(document).ready(function(){
		$(function(){ //앞에 안써도됨 (document).ready가 생략된거 
			//$("선택자") : * : 모든 태그. document.querySelecter("선택자")
			//	태그이름 	: 태그이름의 태그 선택
			//.class속성값: class="속성값" 태그 선택
			//#id속성값	: id="속성값" 태그 선택
			// css		: style 설정	
				$("*").css("color","pink")
			//p 태그의 글자색 파랑색으로 설정
				$("p").css("color","blue")
			//h1 태그의 글자색 파랑색으로 설정
				$("h1").css("color","red")
			//class 태그의 글자색 파랑색으로 설정
				$(".item").css("color","green")
			//id속성의 값이 selected 태그의 글자색 오렌지색으로 설정
				$("#selected").css("color","orange")
		})
	</script>
</head>
<body>
	<h1>Jquery1
		<p>Jquery1</p>
	</h1>
	<h1>Jquery</h1>
		<p>Jquery</p>
	<h1 class="item">Jquery1 class="item"</h1>
	<h1 id="selected">Jquery1 id="selected"</h1>
		<h2>Jquery2</h2>
			<h3>Jquery3</h3>
</body>
</html>
