<script type="text/javascript">
Number.prototype.printComma = function(){
   let numStr = String(this); //입력된 값을 문자열로 변환
   let len = numStr.length //문자열의 길이
   if (len < 3) return numStr; //길이가 3 미만일시 그대로 반환
   let fCom = len % 3; //첫 번째 쉼표를 찍을 위치 계산
   let fPart = numStr.substr(0,fCom); //첫 번째 쉼표 이전의 문자열, 0번 인덱스부터 fCom까지의 문자
   let restIndex = fCom; //나머지 문자열을 3자리씩 자르기 위한 인덱스 계산
   let parts = []; //자른 문자열 저장할 배열
   if (fPart.length > 0){ //첫 번째 쉼표 이전의 문자열이 있으면 배열에 추가
      parts.push(fPart);
   } 
   while(restIndex < len) {//3자리씩 자른 나머지 문자열을 배열에 추가
      parts.push(numStr.substr(restIndex,3));
      restIndex +=3;
   }
   return parts.join(","); // 쉼표로 구분된 문자열 반환
   
   
}
document.write((1234567890).printComma(),"<br>") //1,234,567,890
document.write((123).printComma(),"<br>") //123
