<!DOCTYPE html>

<title>객체 생성 1</title>
<script type="text/javascript">
	const pet = {	//객체.
			name : '구름',	//멤버 변수
			eat : function(food){	//멤버 변수
				alert(this.name + "은" + food + "를 먹습니다.")
			}
	}
	pet.eat('밥')//함수 호출
	
	const student = {}
	//JSON.stringfy : JSON 객체를 문자열로 표현
	// null : null 값도 표현. 모든 데이터를 표현
	// 2 : white space. 공백의 수
	console.log(JSON.stringify(student,null,2))

	console.log(JSON.stringify(student,null,2))
	console.log(student.이름)
	console.log(student)

</script>
