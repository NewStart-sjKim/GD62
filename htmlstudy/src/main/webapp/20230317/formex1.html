<!DOCTYPE html>
<!-- webapp/20230319/formex1.html
	form 관련 태그 : 입력태그들
				   입력태그들 값을 서버로 전송시 단위 태그.
	input 태그
		type="text" : 텍스트 한줄 입력
		type="password" : 텍스트 한줄 입력. 입력된 내용이 보이지 않음
		type="radio" 	: 선택 태그. name속성값이 같은 경우 한개만 선택
		type="checkbox" : 선택 태그. 여러개 선택
		type="file"		: 파일 선택 가능
		type="date"		: 날짜 선택 가능 => html5에서 추가된 기능
		select 태그		: 선택 기능
		textarea 태그		: 여러줄 입력
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
	아이디 : <input type="text"><br>
	비밀번호 : <input type="password"><br>
	<hr>
	성별 : <input type="radio" name="gender" value="1">남
		  <input type="radio" name="gender" value="2">여<br>
	공개 : <input type="radio" name="share" value="1">공개
		  <input type="radio" name="share" value="0">비공개<br>
	취미 : <input type="checkbox" name="h" value= "탁구">탁구
		  <input type="checkbox" name="h" value="축구">축구
		  <input type="checkbox" name="h" value="야구">야구
		  <input type="checkbox" name="h" value="독서">독서
		  <input type="checkbox" name="h" value="요리">요리 <br>
<hr>
	파일선택 : <input type="file"><br>
	날짜선택 : <input type="date"><br>
<hr>
이메일 : <input type="text">@
	<select><option>선택</option><option>naver.com</option>
			<option>gmail.com</option><option>goodee.co.kr</option>
	</select><br>
	<hr>
	방명록 :<textarea rows="5" cols="50"></textarea>

</form>
</body>
</html>
